<script>
    // æ˜¾ç¤ºé€šçŸ¥å‡½æ•°
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification';

        if (isError) {
            notification.classList.add('error');
        }

        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // åç«¯é€šä¿¡å‡½æ•°ï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
    async function backendRequest(endpoint, method, data, retries = 3) {
        try {
            const url = `/api/${endpoint}`;
            const options = {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: data ? JSON.stringify(data) : null
            };

            const response = await fetch(url, options);
            const result = await response.json();

            if (!result.success) {
                throw new Error(result.message);
            }

            return result;
        } catch (error) {
            if (retries > 0) {
                console.log(`è¯·æ±‚å¤±è´¥ï¼Œé‡è¯•ä¸­... (å‰©ä½™é‡è¯•æ¬¡æ•°: ${retries})`);
                await new Promise(resolve => setTimeout(resolve, 500));
                return backendRequest(endpoint, method, data, retries - 1);
            } else {
                console.error('APIè¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }
    }

    // DOMåŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', function() {
        // æ·»åŠ å›¾ä¹¦
        document.getElementById('add-book-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('book-title').value;
            const id = document.getElementById('book-id').value;
            const stock = parseInt(document.getElementById('book-stock').value);

            if (!title || !id || isNaN(stock)) {
                showNotification('è¯·å¡«å†™å®Œæ•´çš„å›¾ä¹¦ä¿¡æ¯', true);
                return;
            }

            try {
                const result = await backendRequest('books', 'POST', {
                    title, id, stock
                });

                showNotification('å›¾ä¹¦æ·»åŠ æˆåŠŸ!');
                document.getElementById('add-book-form').reset();
                updateBookList();
            } catch (error) {
                showNotification(`æ·»åŠ å¤±è´¥: ${error.message}`, true);
            }
        });

        // æœç´¢å›¾ä¹¦
        document.getElementById('search-btn').addEventListener('click', async () => {
            const keyword = document.getElementById('search-input').value;
            if (!keyword) {
                showNotification('è¯·è¾“å…¥æœç´¢å…³é”®è¯', true);
                return;
            }

            try {
                const result = await backendRequest(`books/search?q=${keyword}`, 'GET');
                renderBookList(result.data, 'search-results');
            } catch (error) {
                showNotification(`æœç´¢å¤±è´¥: ${error.message}`, true);
            }
        });

        // å€Ÿé˜…å›¾ä¹¦
        document.getElementById('borrow-btn').addEventListener('click', async () => {
            const userName = document.getElementById('user-name').value;
            const bookId = document.getElementById('book-borrow-id').value;

            if (!userName || !bookId) {
                showNotification('è¯·å¡«å†™å§“åå’Œå›¾ä¹¦ç¼–å·', true);
                return;
            }

            try {
                await backendRequest('borrow', 'POST', {
                    user: userName,
                    book_id: bookId
                });

                showNotification('å€Ÿé˜…æˆåŠŸ!');
                updateBorrowList(userName);
                updateBookList();
                updateRecommendations();
            } catch (error) {
                showNotification(`å€Ÿé˜…å¤±è´¥: ${error.message}`, true);
            }
        });

        // å½’è¿˜å›¾ä¹¦
        document.getElementById('return-btn').addEventListener('click', async () => {
            const userName = document.getElementById('user-name').value;
            const bookId = document.getElementById('book-borrow-id').value;

            if (!userName || !bookId) {
                showNotification('è¯·å¡«å†™å§“åå’Œå›¾ä¹¦ç¼–å·', true);
                return;
            }

            try {
                await backendRequest('return', 'POST', {
                    user: userName,
                    book_id: bookId
                });

                showNotification('å½’è¿˜æˆåŠŸ!');
                updateBorrowList(userName);
                updateBookList();
                updateRecommendations();
            } catch (error) {
                showNotification(`å½’è¿˜å¤±è´¥: ${error.message}`, true);
            }
        });

        // ç”¨æˆ·è¾“å…¥æ—¶è‡ªåŠ¨åˆ·æ–°å€Ÿé˜…è®°å½•
        document.getElementById('user-name').addEventListener('input', function() {
            if (this.value.trim()) {
                updateBorrowList(this.value);
            } else {
                const list = document.getElementById('borrow-list');
                list.innerHTML = '<div class="loading">è¾“å…¥å§“åæŸ¥çœ‹å€Ÿé˜…è®°å½•</div>';
            }
        });

        // åˆå§‹åŒ–é¡µé¢æ•°æ®
        updateBookList();
        updateRecommendations();
    });

    // æ›´æ–°å›¾ä¹¦åˆ—è¡¨
    async function updateBookList() {
        try {
            const result = await backendRequest('books', 'GET');
            renderBookList(result.data, 'search-results');
        } catch (error) {
            console.error('è·å–å›¾ä¹¦åˆ—è¡¨å¤±è´¥:', error);
        }
    }

    // æ¸²æŸ“å›¾ä¹¦åˆ—è¡¨
    function renderBookList(books, containerId) {
        const container = document.getElementById(containerId);

        if (!books || books.length === 0) {
            container.innerHTML = '<div class="loading">æœªæ‰¾åˆ°å›¾ä¹¦æ•°æ®</div>';
            return;
        }

        container.innerHTML = '';

        books.forEach(book => {
            let stockClass = 'high-stock';
            if (book.stock < 5) stockClass = 'low-stock';
            else if (book.stock < 10) stockClass = 'medium-stock';

            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            bookCard.innerHTML = `
                <h4>${book.title}</h4>
                <p>ç¼–å·: ${book.id}</p>
                <p>åº“å­˜: <span class="stock ${stockClass}">${book.stock}</span></p>
            `;
            container.appendChild(bookCard);
        });
    }

    // æ›´æ–°å€Ÿé˜…è®°å½•
    async function updateBorrowList(userName) {
        if (!userName) return;

        try {
            const result = await backendRequest(`borrow/list?user=${userName}`, 'GET');
            const borrowList = document.getElementById('borrow-list');

            if (!result.data || result.data.length === 0) {
                borrowList.innerHTML = '<li>æš‚æ— å€Ÿé˜…è®°å½•</li>';
                return;
            }

            borrowList.innerHTML = '';

            result.data.forEach(record => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <strong>${record.book_id}</strong> - ${record.book_title}
                    </div>
                    <div>${new Date(record.borrow_date).toLocaleDateString()}</div>
                `;
                borrowList.appendChild(li);
            });
        } catch (error) {
            console.error('è·å–å€Ÿé˜…è®°å½•å¤±è´¥:', error);
        }
    }

    // æ›´æ–°æ¨èå›¾ä¹¦
    async function updateRecommendations() {
        try {
            const result = await backendRequest('recommendations', 'GET');
            renderBookList(result.data, 'recommendations');
        } catch (error) {
            console.error('è·å–æ¨èå›¾ä¹¦å¤±è´¥:', error);
        }
    }
</script>
